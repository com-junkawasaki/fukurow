[workspace]
members = [
    "crates/graph",
    "crates/reasoner",
    "crates/rules-cyber",
    "crates/api",
    "crates/cli",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["gftdcojp"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/gftdcojp/reasoner-ts"

[workspace.dependencies]
# Core dependencies shared across crates
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# JSON-LD and RDF processing
json-ld = "0.16"
sophia = { version = "0.8", features = ["jsonld", "xml"] }

# Web framework
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing
proptest = "1.0"
